<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web sovellusten perusteet lopputyö</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="iss.html">ISS Stream</a></li>
                <li><a href="roadCam.html">Kelikamerahaku</a></li>
            </ul>
            
            <div id="calendarClockContainer">
                <div id="clock">
                    <p id="time"></p>
                </div>
    
                <div id="calendar">
                    <p id="date"></p>
                </div>
            </div>
        
        </nav>
    </header>

    <section id="roadCam">
        <h2>Kelikamerahaku</h2>
        <form id="roadCamForm">
            <label for="location">Hae paikkakuntaa tai aluetta:</label>
            <input type="text" id="location" name="location" placeholder="Paikkakunta tai alue">
            <button id="load-data">Etsi</button>
        </form>
    
        <div id="stationSelectionContainer">

            <select id="stationList" multiple></select>
    

            <div class="station-buttons">
                <button id="addStation">Lisää &gt;&gt;</button>
                <button id="removeStation">&lt;&lt; Poista</button>
            </div>
    

            <select id="selectedStations" multiple></select>
        </div>
    
        <button id="loadImages">Näytä Valitut</button>


            <h2>Kamerat</h2>
            <div id="imageContainer"></div>

            <table id="thumbnailTable">
                <thead>
                    <tr>
                        <th>Aseman nimi</th>
                        <th class="sortable" onclick="sortTable(1)">Kuvaus ↓↑</th>
                        <th>Esikatselu</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            

        </aside>
    </section>



    <script src="script.js"></script>
</body>
</html>
